<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Chat Window
    </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Chat Window Basic UI</h1>
    <section>
      <ul id="userlist">
        <li>user 1</li>
        <li>user 2</li>
      </ul>
      <aside>
        <form>
          <h1>Connected to chattr</h1>
          <p class="chat-wrapper"><span class="chat-user">Username</span><span class="chat-text">Hello everyone!</span></p>
          <div class="chat-input">
            <input type="text" name="chat-text" class="chat-text"><button type="submit">SEND</button>
          </div>
        </form>
      </aside>
    </section>
  </body>
</html>
